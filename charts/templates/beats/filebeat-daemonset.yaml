apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Release.Name }}-filebeat
  labels: {{ include "logging.labels" . | indent 4 }}
    type: filebeat
spec:
  selector:
    matchLabels: {{ include "logging.selectorLabels" . | indent 6 }}
      k8s-app: filebeat  
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/beats/filebeat-configmap.yaml") . | sha256sum }}  
      labels: {{ include "logging.selectorLabels" . | indent 8 }}
        k8s-app: filebeat
    spec:
      priorityClassName: {{ default .Values.priority_class .Values.filebeat.priority_class }}
      securityContext:
        runAsUser: 0
      {{- with .Values.filebeat.affinity }}     
      affinity: {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.filebeat.tolerations }}
      tolerations: {{ toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Release.Name }}-priv
      terminationGracePeriodSeconds: 30
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets: {{ toYaml . | nindent 6 }}
      {{- end }}
      initContainers:
      - name: init
        imagePullPolicy: {{ .Values.init_container_image.imagePullPolicy }}
        image: {{ include "init_container.image" . }}
        {{- if .Values.kafka.enabled }}
        command: ["sh","-c",'/init.sh {{ include "es_url" . }} && /init.sh {{ .Release.Name }}-kafka-{{ (sub (.Values.kafka.replicas | int) 1) }}.kafka 9092']
        {{ else }}
        command: ["sh","-c",'/init.sh {{ include "es_url" . }} && /init.sh {{ .Release.Name}}-logstash-indexer 5044']
        {{- end }}
        volumeMounts:
        - mountPath: "/init.sh"
          subPath: init.sh
          name: init       
      containers:
      - name: filebeat
        image: {{ .Values.elasticsearch.image }}/beats/filebeat:{{ .Values.elasticsearch.imageTag }}
        args: [
          "-c", "/usr/share/filebeat/filebeat.yml",
          "-e",
        ]
        resources: {{ toYaml .Values.filebeat.resources | nindent 10 }}
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: config
          mountPath: /usr/share/filebeat/filebeat.yml
          readOnly: true
          subPath: filebeat.yml
        - name: data
          mountPath: /usr/share/filebeat/data
        - name: var-lib-docker-containers
          mountPath: /logs
          readOnly: true
      volumes:
      - name: init
        configMap:
          name: {{ .Release.Name}}-init
          defaultMode: 0755  
      - name: config
        configMap:
          name: {{ .Release.Name}}-filebeat-config
      - name: var-lib-docker-containers
        hostPath:
          path: {{ .Values.filebeat.containers_host_path }}
          type: Directory
      - name: data
        emptyDir: {}
