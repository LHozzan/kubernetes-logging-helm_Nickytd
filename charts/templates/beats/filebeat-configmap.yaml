---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name}}-filebeat-config
  labels: {{ include "logging.labels" . | indent 4 }}
data:
  filebeat.yml: |-
    logging:
      level: {{ .Values.filebeat.logging.level }}
      json: {{ .Values.filebeat.logging.json }}
      metrics:
        enabled: {{ .Values.filebeat.logging.metrics.enabled }}    

    queue.mem:
      events: {{ .Values.filebeat.queue_size | default 4096 }}
      flush.min_events: 256
      flush.timeout: 5s

    filebeat.inputs:
    - type: container
      paths:
        - '/logs/*/*.log'
      publisher_pipeline.disable_host: true  
      multiline.pattern: '^}|^[[:space:]]+|^[[:cntrl:]][[:graph:]]([[:digit:]]+)[m|K]([[:space:]]+)'
      multiline.negate: false
      multiline.match: after
      multiline.max_lines: 200
      
    processors:
      - add_id: ~
      - add_kubernetes_metadata:
          in_cluster: true
          default_matchers.enabled: false
          matchers:
            - logs_path:
                logs_path: '/logs'
                resource_type: containers
      - drop_fields:
          fields: ["agent","input"]
          ignore_missing: true          
                                     
    output.kafka:
      enabled: {{ .Values.kafka.enabled }}
      hosts: ["kafka-svc.{{ .Release.Namespace }}:9092"]
      topic: 'containers'
      partition.hash:
        reachable_only: true
      required_acks: 1
      max_message_bytes: 15728640
      client_id: "${HOSTNAME}"

    output.console:
      enabled: false
      pretty: true

    output.logstash:
      enabled: {{ printf "%t" (not .Values.kafka.enabled) }}
      hosts: ["{{ .Release.Name}}-logstash-indexer:5044"]  