{{- if not .Values.kafka.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name}}-logstash-indexer
  labels: {{ include "logging.labels" . | indent 4 }}
spec:
  ports:
  - name: containers
    port: 5044
    targetPort: containers
  - name: journals
    port: 5045
    targetPort: journals
  - name: metrics
    port: 5046
    targetPort: metrics    
  selector: {{ include "logging.selectorLabels" . | indent 4 }}
    type: logstash-indexer
  type: ClusterIP
{{- end }}  
