# Source: kubernetes-logging/templates/init-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: elk-init
  labels:     
    app: elk-kubernetes-logging
    chart: kubernetes-logging-0.8.0
    release: elk
    heritage: Helm
data:
  init.sh: |-
    #!/bin/bash

    set -e    

    if [[ $1 == http* ]]; then
      # extract the protocol
      proto="$(echo $1 | grep :// | sed -e's,^\(.*://\).*,\1,g')"
      # remove the protocol
      url="$(echo ${1/$proto/})"
      # extract the user (if any)
      user="$(echo $url | grep @ | cut -d@ -f1)"
      # extract the host and port
      hostport="$(echo ${url/$user@/} | cut -d/ -f1)"
      # by request host without port    
      host="$(echo $hostport | sed -e 's,:.*,,g')"
      # by request - try to extract the port
      port=`echo $hostport | grep : | cut -d: -f2`
      if [[ -z $port ]]; then
        if [[ $proto = http:// ]]; then
          port=80
        fi
        if [[ $proto == https:// ]]; then 
          port=443 
        fi
     fi 
     else
       host=$1
       port=$2
     fi  
     
     echo "check for host: $host at port: $port"
     
     while ! nc -z -w 2 $host $port; do 
       echo "connecting $host:$port"
       sleep 2
     done
