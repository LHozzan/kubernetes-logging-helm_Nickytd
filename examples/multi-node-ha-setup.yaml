# opensearch general configuration
# Single type node deploys only one ALL type opensearch node
# Otherwise it deploys coordination, data and master nodes
# The recommended configuration in scaled out setups is to disable single_node and enable kafka
opensearch:
  singleNode: false

# opensearch coordination node configuration
data:
  replicas: 2
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: type
              operator: In
              values:
              - data
          topologyKey: kubernetes.io/hostname
master:
  replicas: 2
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: type
              operator: In
              values:
              - master
          topologyKey: kubernetes.io/hostname  
client:
  replicas: 2
  ingress:
    enabled: true
    host: os.local.dev
    annotations:
      nginx.ingress.kubernetes.io/enable-access-log: "true"
      nginx.ingress.kubernetes.io/rewrite-target: "/"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      #haproxy.org/server-ssl: "true"
      #haproxy.org/ssl-redirect: "true" 
    tls:
      - hosts:
          - os.local.dev
        secretName: os-tls  
  topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        type: client            

# Kibana configuration
opensearch_dashboards:
  ingress:
    enabled: true 
    host: opensearch.local.dev
    annotations:
      nginx.ingress.kubernetes.io/enable-access-log: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    tls:
      - hosts:
          - opensearch.local.dev
        secretName: opensearch-dashboards-tls   

# Kafka should be enabled in scaled out configuration
kafka:
  enabled: true
  replicas: 2
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: type
              operator: In
              values:
              - kafka
          topologyKey: kubernetes.io/hostname

zookeeper:
  replicas: 2    

fluentbit:
  containersLogsHostPath: /var/log/pods
  #adjust host path if needed
  journalsLogsHostPath: /run/log
  #change to containerd if needed
  containersRuntime: docker
  metrics:
    enabled: true

fluentd:
  replicas: 2
  topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        k8s-app: fluentd